<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>图片管理页面</title>
	<link rel="stylesheet" href="css/default.css">
	<link rel="stylesheet" href="css/index.css">
	<link rel="stylesheet" href="css/showpic.css">

</head>
<body>
	<div class="pic_container">
		
		<div class="pic_nav">
			<h2>我的图库</h2>
			<a href="toaddpicture.php?albumid=<{$albumid}>"><button>添加图片</button></a>
			<a href="#"><button id="delpart">批量删除</button></a>
		</div>
		<div class="pic_content">
			<div class="pic_box">
				 <form id="picform" class="picform" action="deletepicture.php?albumid=<{$albumid}>" method="post" name="picForm">
					<{foreach from=$pictures item=row}>
					<div>
						<input name="radio[]" type="checkbox" value="<{$row.pictureid}>" /><img src="picture/<{$row.picturebath}>" alt="图片">
					</div>
					
								<!-- <img src="picture/<{$row.picturebath}>" alt="图片"> -->
					<{/foreach}>

					<input id="delcmf" type="submit" value="确认删除">

				</form>
				
			</div>
			<div class="page">
					<ul class="pagination">
						<{if $pageinfo.current_page!=1}>
						<li class="disable"><a href="picture.php?page=1&albumid=<{$albumid}>">首页</a></li>
						<{/if}>
						<{if $pageinfo.prev_page}>
						<li class="disable"><a href="picture.php?page=<{$pageinfo.prev_page}>&albumid=<{$albumid}>">上一页</a></li>
						<{/if}>
						<{if $pageinfo.next_page}>
						<li class="disable"><a href="picture.php?page=<{$pageinfo.next_page}>&albumid=<{$albumid}>">下一页</a></li>
						<{/if}>
						<{if $pageinfo.page_end>$pageinfo.page_end.row_total}>
						<li class="disable"><a href="picture.php?page=<{$pageinfo.page_num}>&albumid=<{$albumid}>">尾页</a></li>
						<{/if}>
					</ul>
			</div>
		</div>
	</div>


	<script src="js/delpicture.js"></script>
</body>
</html>
